<style>
        /*.multiselect {
      width: 200px;
    }*/

        .selectBox {
            position: relative;
        }

            .selectBox select {
                width: 100%;
                font-weight: bold;
            }

        .overSelect {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        #checkboxes {
            display: none;
            border: 1px #dadada solid;
        }

            #checkboxes label {
                display: block;
            }

                #checkboxes label:hover {
                    background-color: #1e90ff;
                }

        .contain {
            display: block;
            position: relative;
            padding-left: 35px;
            /* margin-bottom: 12px; */
            /* padding-top: 5px; */
            cursor: pointer;
            margin: 5px !important;
            font-size: 15px !important;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

            /* Hide the browser's default checkbox */
            .contain input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 22px;
            width: 22px;
            background-color: #eee;
            border: 1px solid #cac6c6;
        }

        /* On mouse-over, add a grey background color */
        .contain:hover input ~ .checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */
        .contain input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .contain input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .contain .checkmark:after {
            left: 8px;
            top: 4px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    .my-glyphicon {
        padding: 5px!important;
       
    }
    .sub-glyphicon {
        margin: 5px!important;
    }
</style>

<div ng-controller="LatestNewsController">
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>User Type</label>
                        <div class="multiselect">
                            <div class="selectBox" ng-click="showCheckboxes()">
                                <select class="form-control ">
                                    <option ng-blur="closeCheckbox()">Select an option</option>
                                </select>
                                <div class="overSelect"></div>
                            </div>
                            <div id="checkboxes" style="max-height: 12em; overflow-y: scroll;">
                                <label class="contain">
                                    <input type="checkbox" ng-click="toggleAll()" ng-model="isAllSelected" /><span class="checkmark"></span>Select All
                                </label>
                                <label class="contain" ng-repeat="data in userTypes">
                                    <input type="checkbox" ng-model="data.selected" ng-change="optionToggled(data.selected)"><span class="checkmark"></span>{{data.UserType}}
                                </label>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Start Date</label>
                    <div class="input-group date" data-date-format="dd-mm-yyyy" ng-model="StartDate">
                        <input type="text" class="form-control" placeholder="dd-mm-yyyy">
                        <div class="input-group-addon my-glyphicon">
                            <span class="glyphicon sub-glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
                    <div class="col-md-4">
                        <label>End Date</label>
                        <div class="input-group date" data-date-format="dd-mm-yyyy" ng-model="EndDate">
                            <input type="text" class="form-control" placeholder="dd-mm-yyyy">
                            <div class="input-group-addon my-glyphicon">
                                <span class="glyphicon sub-glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-10">
                    <div class="form-group">
                        <label>Notification Message</label>
                        <textarea rows="5" style="resize:none" ng-model="UserNotification" class="form-control"></textarea>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <button style="margin-top:105px;" class="btn btn-sm btn-primary gr-button btn_top pull-left" ng-click="setNotification()">
                            Submit
                            <span class="fa fa-arrow-down heading_icon btn_icons"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.input-group.date').datepicker({ format: "dd-mm-yyyy" });
</script>
